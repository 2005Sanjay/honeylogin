<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HoneyLogin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
      body {
        background: #0f172a;
        color: #e6eef8;
      }
      .card {
        background: rgba(255, 255, 255, 0.04);
        border: none;
      }
      .table thead th {
        color: #cbd5e1;
      }
      .muted {
        color: #9aa4b2;
      }
      .small-muted {
        font-size: 0.85rem;
        color: #9aa4b2;
      }
    </style>
  </head>

  <body>

    <!-- NAVBAR (Updated with Login / Logout) -->
    <nav class="navbar navbar-expand-lg" style="background: rgba(255,255,255,0.03);">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/dashboard">HoneyLogin Dashboard</a>

        <div class="d-flex">
          {% if session.get('logged_in') %}
            <span class="muted small-muted me-3">Hello, {{ session.get('user') }}</span>
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>

      </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container my-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
